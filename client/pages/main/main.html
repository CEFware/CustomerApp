<template name="main">
    <div class="container">
       <div class="row">
           <div class="col-md-3">

           </div>
           <div class="col-md-9">
               {{> loadServices}}
           </div>
       </div>
    </div>
</template>
<template name="loadServices">
    <div class="actions">
        <button type="button" data-type="grid" class="layout-list"><span class="entypo-layout"></span> Grid View</button>
        <button type="button" data-type="list" class="layout-list"><span class="entypo-list"></span> List View</button>
    </div>

    <div class="story-wrapper">
        {{#each services}}
        <div class="story">
            <div class="story-image"><img src="http://lorempixel.com/output/people-q-c-500-500-5.jpg"></div>
            <div class="story-info">
                <div class="story-title">{{title}}</div>
                <div class="story-desc">{{desc}}</div>
                <div>
                    <span class="btn btn-primary btn-sm view-services"> view more</span>
                </div>
            </div>
        </div>
        {{/each}}

    </div>
</template>
