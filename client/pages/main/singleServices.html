<template name="singleServices">
    <div class="col-md-8">
        <div class="well well-lg">
            <h3 class="text-center">{{title}}</h3>
            <div class="text-center">
                <img src="http://lorempixel.com/output/people-q-c-500-500-5.jpg" class="img-responsive" height="200px">
            </div>

            <p>{{desc}}</p>
            <h4> ${{price}}</h4>
        </div>

    </div>
    <div class="col-md-4">
        <div class="well well-sm">
            <form class="" id="appointmentForm">
                <legend> Send request for Appointment</legend>
                <div class="form-group">
                    <label class="control-label"> Date:</label>
                    <input type="datetime" class="form-control" id="dateTime" placeholder="Enter Date And Time for Appointment">
                </div>
                <div class="form-group">
                    <label class="control-label">Messege</label>
                    <textarea class="form-control" id="messege" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-lg" type="submit"> Send</button>
                    <button class="btn btn-danger btn-lg" type="reset"> Cancel</button>
                </div>
            </form>
        </div>
        <div class="well well-sm">
            <h3> About the Auther</h3>
            <p> here will be auther description</p>
        </div>

    </div>
</template>
